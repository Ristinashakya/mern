<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <fieldset>
      <legend>Personal Information</legend>
      <form action="mailto:Shakyaristina@gmail.com" methods="post" enctype="text/plain">


        <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" minlength="5" placeholder="add your name">
        </p>


        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        </p>

        <p>
        <h3>Select your Country</h3>
        <select name="country" id="">
          <optgroup label="Asia">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
          <optgroup label="Europe">
            <option value="France"></option>
            <option value="USA">USA</option>
            <option value="Mexico">Mexico</option>
          </optgroup>
        </select>
        </p>

        <p>
        <h3>Select Your Hobbies</h3>
        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" name="hobbies" value="sing">

        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" name="hobbies" value="dance">
        </p>

        <p>
          <textarea name="sing" id="sing" cols="30" rows="10"></textarea>
        </p>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </form>


    </fieldset>





  </body>

</html>
